name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-all:
    name: Build all packages
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Build all
        shell: bash
        run: |
          set -euo pipefail
          nix build --print-build-logs --show-trace .#all
